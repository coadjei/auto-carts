		{{extend 'layout.html'}}

<h2>My Posts</h2>
<hr/>
{{ for x in rows:}}
<div class="row">
	<img class="col col-lg-4 col-md-6 col-sm-6 col-xs-12" src="{{=URL('download', args=x.product_image)}}" alt="image" />
	<div class="col col-lg-8 col-md-6 col-sm-6 col-xs-12">
		<p class="lead">
			  <b>{{=x.product_name}}</b>
		</p>
		<p>
			 {{=x.product_price}}
		</p>
		<p>
			<a href="update/{{=x.id}}">Update</a>
		</p>
		<p>
			  {{=x.shop_name}}
		</p>
		<p>
			  {{=x.shop_address}}
		</p>
		<p>
			<a href="{{=x.shop_website}}" target="_new">{{=x.shop_website}}</a>
		</p>
	</div>
</div>
<hr/>
{{pass }}
